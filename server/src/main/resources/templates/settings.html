<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>下载服务器设置</h1>

<form th:action="@{/settings}" th:object="${setting}" method="post">
    <label for="storePath">存储路径：</label>
    <input type="text" id="storePath" th:field="*{storePath}"><br>

    <label for="maxTasks">最大任务数：</label>
    <input type="number" id="maxTasks" th:field="*{maxTasks}"><br>

    <label for="maxDownloadSpeed">最大下载速度：</label>
    <input type="number" id="maxDownloadSpeed" th:field="*{maxDownloadSpeed}"><br>

    <label for="maxUploadSpeed">最大上传速度：</label>
    <input type="number" id="maxUploadSpeed" th:field="*{maxUploadSpeed}"><br>

    <button type="submit">保存</button>
</form>
</body>
</html>
