<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://restcontent.rddoc.cn/static/tailwind-3.3.2.js"></script>

    <script type="module" src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine-ie11.min.js" defer></script>
    <script src="./api.js"></script>
    <script>
        function initTasks() {
            return {
                pos: 0,
                limit: 5,
                currentPage: 1,
                downloadPath: '',
                tasks: {},
                taskData: [],
                checkValue: [],
                optionValue: '',
                runningTask: [],
                showModal: false,
                showPause: false,
                Ids: [],
                taskLog: [],
                async fetchData() {
                    let data = {
                        pos: this.pos,
                        limit: this.limit
                    }
                    await fetchTasks(data).then(res => {
                        this.tasks = res
                        this.taskData = res.items
                        console.log(res)
                    })
                },
                async submitData(path) {
                    await submitDownloadPath(path)
                },
                async refresh(ids) {
                    console.log(ids)
                    await fetchTaskInfo(ids)
                    // await fetchTaskInfo(ids).then(res => {
                    //     this.tasks = res
                    //     this.taskData = res.items
                    //     console.log(res)
                    // })
                },
                // 下面这部分 要是多选的时候，每一个的状态都要发生变化，用sse去获取每一个的状态
                async pauseTaskDownload(ids) {
                    if (ids.length === 0) {
                        return
                    }
                    else {
                        let result = [];
                        for (let i = 0; i < ids.length; i++) {
                            result.push(ids[i]);
                        }
                        await pauseTask(result)
                        this.checkValue = []
                        this.showPause = true
                    }
                },
                async resumeTaskDownload(ids) {
                    if (ids.length === 0) {
                        return
                    }
                    else {
                        let result = [];
                        // 把checkvalue 的每一项都push到result数组中
                        for (let i = 0; i < ids.length; i++) {
                            result.push(ids[i]);
                        }
                        await resumeTask(result)
                        this.checkValue = []
                        this.showPause = false
                    }
                },
                handleDelete(ids) {
                    let result = [];
                    for (let i = 0; i < ids.length; i++) {
                        result.push(ids[i]);
                    }
                    this.showModal = true
                    this.Ids = result
                    console.log(this.Ids, this.showModal)

                },
                async removeTask(Ids) {
                    if (Ids.length === 0) {
                        return
                    }
                    else {
                        let result = [];
                        for (let i = 0; i < Ids.length; i++) {
                            result.push(Ids[i]);
                        }
                        await deleteTask(result)
                        this.showModal = false
                        this.checkValue = []
                        await this.fetchData()
                    }
                },
                async filterTask(optionValue) {
                    await fetchFilterTasks(optionValue).then(res => {
                        this.tasks = res
                        this.taskData = res.items
                        console.log(res)
                    })
                },
                async toNextPage() {
                    this.currentPage++
                    this.pos = (this.currentPage - 1) * this.limit
                    await this.fetchData()

                },
                async toPrevPage() {
                    this.currentPage--
                    this.pos = (this.currentPage - 1) * this.limit
                    await this.fetchData()
                },
            }
        }
    </script>
</head>
<div class="w-full h-full">
    <div class="flex max-w-7xl mx-auto px-20 space-x-40 py-20">
        <div class="fixed w-40 space-y-6 border-r h-full">
            <a href="/index.html" class="flex items-center space-x-2 hover:text-indigo-700 cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"

                </svg>
                <span>File</span>
            </a>
            <a href="/tasks.html" class="flex items-center space-x-2 hover:text-indigo-700 cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"

                </svg>
                <span>Transfers</span>
            </a>

            <a href="/setting.html" class="flex items-center space-x-2 hover:text-indigo-700 cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <span> Settings</span>
            </a>
        </div>
        <div x-data="initTasks()" x-init="fetchData()" class="space-y-10 w-full flex-grow pl-10">
            <div class="flex w-full items-center space-x-4">
                <input type="text" placeholder="http file link to download" x-model="downloadPath"
                    class="flex-grow rounded">
                <button class="bg-blue-600 px-6 py-1.5 text-white rounded-full"
                    @click="submitData(downloadPath)">Submit</button>
                <div class="flex items-center space-x-1">
                    <img src="./public/bt.png" alt="" class="w-6 rounded-full">
                    <p> Upload.torrent file</p>
                </div>
            </div>

            <div class="flex items-center justify-between mt-10">
                <div class="flex space-x-10 items-center">
                    <div class="space-x-3 flex items-center">
                        <!-- <input type="checkbox" class="rounded"> -->
                        <span x-text="checkValue.length"> </span><span>items</span>
                    </div>
                    <select name="" id="" class="h-10 rounded" x-model="optionValue" class="capitalize"
                        @change="filterTask(optionValue)">
                        <option value="all">All</option>
                        <option value="downloaded"> Downloaded </option>
                        <option value="pending">Pending</option>
                        <option value="canceled">Canceled</option>
                        <option value="downloading">Downloading</option>
                    </select>
                </div>

                <template x-if="checkValue.length">
                    <div class="flex items-center space-x-3 text-gray-500">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6 cursor-pointer hover:text-indigo-600">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
                        </svg>

                        <template x-if="showPause">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-6 h-6 cursor-pointer hover:text-green-600"
                                @click="resumeTaskDownload(checkValue)">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M15.91 11.672a.375.375 0 010 .656l-5.603 3.113a.375.375 0 01-.557-.328V8.887c0-.286.307-.466.557-.327l5.603 3.112z" />
                            </svg>
                        </template>

                        <template x-if="!showPause">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-6 h-6 cursor-pointer hover:text-green-600"
                                @click="pauseTaskDownload(checkValue)">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M14.25 9v6m-4.5 0V9M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </template>

                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6 cursor-pointer hover:text-red-600"
                            @click="handleDelete(checkValue)">
                            <path stroke-linecap="round" stroke-linejoin="round "
                                d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                        </svg>
                    </div>
                </template>
            </div>
            <div class="border-t my-4 w-full"></div>
            <template x-for="task in taskData" :key="task.id">
                <div class="flex items-center space-x-6">
                    <input type="checkbox" class="rounded" :value="task.id" x-model="checkValue">
                    <div class="bg-gray-100 shadow-md rounded-md flex w-full items-center p-3 space-x-4 group">
                        <template x-if="task.type==='bt'">
                            <img src="./public/bt.png" alt="" class="w-7 h-7 rounded-full">
                        </template>
                        <template x-if="task.type==='http'">
                            <p class="font-semibold text-lg text-green-600">HTTP</p>
                        </template>
                        <div class="w-full">
                            <div class="flex items-center justify-between text-gray-500 w-full">
                                <p x-text="task.name"></p>
                                <div class="flex items-center space-x-3 invisible group-hover:visible">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor"
                                        class="w-6 h-6 cursor-pointer hover:text-indigo-600" @click="refresh(task.id)">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
                                    </svg>
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor"
                                        class="w-6 h-6 cursor-pointer hover:text-indigo-600"
                                        @click="pauseTaskDownload(task.id)">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M14.25 9v6m-4.5 0V9M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor"
                                        class="w-6 h-6 cursor-pointer hover:text-indigo-600"
                                        @click="resumeTaskDownload([task.id])">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M15.91 11.672a.375.375 0 010 .656l-5.603 3.113a.375.375 0 01-.557-.328V8.887c0-.286.307-.466.557-.327l5.603 3.112z" />
                                    </svg>
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor"
                                        class="w-6 h-6 cursor-pointer hover:text-indigo-600"
                                        @click="removeTask([task.id])">
                                        <path stroke-linecap="round" stroke-linejoin="round "
                                            d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                                    </svg>
                                </div>
                            </div>
                            <div class="bg-gray-500 w-full h-2 relative mt-3 rounded-full">
                                <div class="bg-blue-500 h-2 rounded-full" :style="{ width: `${task.progress}%` }"></div>
                                <p x-text="`${task.progress}%`" class="absolute right-2 text-sm text-blue-600 top-2">
                                </p>
                            </div>

                            <div class="w-full flex items-center justify-between mt-6">
                                <p class="font-semibold">
                                    <span x-text="task.speed"></span>
                                    <span>/</span>
                                    <span x-text="task.size"></span>
                                </p>
                                <p class="font-semibold flex items-center">
                                    <template x-if="task.downloadSpeed">
                                        <span class="flex items-center mx-1">
                                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                                stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-teal-500">
                                                <path stroke-linecap="round" stroke-linejoin="round"
                                                    d="M15.75 17.25L12 21m0 0l-3.75-3.75M12 21V3" />
                                            </svg>
                                            <span x-text="task.downloadSpeed"></span>
                                        </span>
                                    </template>
                                    <template x-if="task.uploadSpeed">
                                        <span class="flex items-center mx-1">
                                            <span>/</span>
                                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                                stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-red-500 ">
                                                <path stroke-linecap="round" stroke-linejoin="round"
                                                    d="M8.25 6.75L12 3m0 0l3.75 3.75M12 3v18" />
                                            </svg>
                                            <span x-text="task.uploadSpeed"></span>
                                        </span>
                                    </template>
                                </p>
                                <p class="font-semibold">
                                    <span x-text="task.status"></span>
                                    <span x-text="task.timeLeft"></span>
                                    <!-- <span class="ml-3" x-text="(new Data()-(httpTask.createdAt))"> </span> -->
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
            <div class="flex items-center justify-center space-x-6">
                <div class="px-3 py-1 border rounded-md bg-gray-50 cursor-pointer" @click="toPrevPage"
                    :class="[currentPage===1?'pointer-events-none':'']">Prev</div>
                <p class="flex items-center space-x-1">
                    <span x-text="currentPage"> </span> /
                    <span x-text="Math.ceil(tasks.total/limit)"></span>
                </p>
                <div class="px-3 py-1 border rounded-md bg-gray-50 cursor-pointer" @click="toNextPage"
                    :class="[currentPage>=(Math.ceil(tasks.total/limit))?'pointer-events-none':'']">Next</div>
            </div>
            <template x-if="showModal">
                <div
                    class="fixed -top-0 left-0 w-full h-full -bottom-20 bg-gray-800 bg-opacity-50 flex justify-center items-center text-white">
                    <div class="bg-white rounded-xl p-10 text-gray-900 space-y-6 ">
                        <p class="font-semibold text-lg">确定要删除<span x-text="Ids"
                                class="text-gray-500 font-medium mx-1"></span>任务吗？</p>
                        <div class="flex items-center justify-end space-x-4">
                            <button class="font-semibold text-white bg-red-500 px-4 py-1 rounded-md"
                                @click="removeTask(Ids)"> 确认</button>
                            <button class="font-semibold text-gray-900 border px-4 py-1 rounded-md"
                                @click="showModal=false"> 取消</button>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>
</div>
</body>

</html>
